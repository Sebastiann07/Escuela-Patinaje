<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Lista de usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <!-- Incluir el fragmento de la navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-4">
        <h1>Lista de Usuarios</h1>

        <div class="table-responsive mt-3">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Contraseña</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Itera la lista que el controlador pone en el model (model.addAttribute("users", ...)) -->
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.name ?: user.nombre}">Nombre</td>
                        <td th:text="${user.email ?: user.correo}">correo@ejemplo.com</td>
                        <!-- En producción NO muestres contraseñas en texto plano -->
                        <td th:text="${user.password ?: user.contrasena ?: ''}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${#lists.isEmpty(users)}" class="alert alert-info mt-3">
            No hay usuarios registrados.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
