<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body class="d-flex flex-column" style="min-height: 100vh;">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img th:src="@{/images/logo.png}" alt="Logo" style="height: 40px; margin-right: 10px;">
        <strong>SkatePro Academy</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="/users/listar">Usuarios</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5 flex-grow-1">
    
    <div class="row justify-content-center">
      <div class="col-md-8">
        
        <div class="card shadow-lg border-0">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0">
              <i class="bi bi-person-circle"></i>
              Detalles del Usuario
            </h3>
          </div>

          <div class="card-body">
            
            <!-- ID del Usuario -->
            <div class="row mb-3">
              <div class="col-md-3">
                <label class="form-label text-muted"><strong>ID</strong></label>
              </div>
              <div class="col-md-9">
                <p th:text="${user.id}" class="form-control-plaintext"></p>
              </div>
            </div>

            <!-- Nombre -->
            <div class="row mb-3">
              <div class="col-md-3">
                <label class="form-label text-muted"><strong>Nombre</strong></label>
              </div>
              <div class="col-md-9">
                <p class="form-control-plaintext">
                  <i class="bi bi-person" style="color: #19C5C2;"></i>
                  <span th:text="${user.name}">Nombre</span>
                </p>
              </div>
            </div>

            <!-- Email -->
            <div class="row mb-3">
              <div class="col-md-3">
                <label class="form-label text-muted"><strong>Correo</strong></label>
              </div>
              <div class="col-md-9">
                <p class="form-control-plaintext">
                  <i class="bi bi-envelope" style="color: #19C5C2;"></i>
                  <a th:href="@{'mailto:' + user.email}" th:text="${user.email}">email@ejemplo.com</a>
                </p>
              </div>
            </div>

            <!-- Teléfono -->
            <div class="row mb-3">
              <div class="col-md-3">
                <label class="form-label text-muted"><strong>Teléfono</strong></label>
              </div>
              <div class="col-md-9">
                <p class="form-control-plaintext">
                  <i class="bi bi-telephone" style="color: #19C5C2;"></i>
                  <span th:text="${user.phone != null ? user.phone : 'No proporcionado'}">No proporcionado</span>
                </p>
              </div>
            </div>

            <!-- Contraseña (solo mostrar que existe) -->
            <div class="row mb-3">
              <div class="col-md-3">
                <label class="form-label text-muted"><strong>Contraseña</strong></label>
              </div>
              <div class="col-md-9">
                <p class="form-control-plaintext">
                  <i class="bi bi-lock" style="color: #19C5C2;"></i>
                  <span th:if="${user.password != null and user.password.length() > 0}">●●●●●●</span>
                </p>
              </div>
            </div>

            <hr>

            <!-- Botones de acción -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a th:href="@{/users/listar}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Volver
              </a>
              <a th:href="@{/users/editar/{id}(id=${user.id})}" class="btn btn-warning">
                <i class="bi bi-pencil"></i> Editar
              </a>
              <form th:action="@{/users/eliminar/{id}(id=${user.id})}" method="post" style="display:inline;" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este usuario?');">
                <button type="submit" class="btn btn-danger">
                  <i class="bi bi-trash"></i> Eliminar
                </button>
              </form>
            </div>

          </div>
        </div>

      </div>
    </div>

  </main>

  <!-- FOOTER -->
  <footer th:replace="fragments/footer :: footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
