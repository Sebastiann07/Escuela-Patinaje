<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body class="d-flex flex-column" style="min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">

  <div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="col-md-5">
        
        <div class="card shadow-lg border-0">
          <div class="card-body p-5">
            
            <!-- Logo y título -->
            <div class="text-center mb-4">
              <img th:src="@{/images/logo.png}" alt="Logo" style="height: 80px;" class="mb-3">
              <h2 class="fw-bold" style="color: #19C5C2;">Iniciar Sesión</h2>
              <p class="text-muted">Bienvenido a SkatePro Academy</p>
            </div>

            <!-- Mensajes de error/éxito -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
              <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
              <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Formulario de login -->
            <form th:action="@{/login}" method="post">
              
              <div class="mb-3">
                <label for="username" class="form-label">
                  <i class="bi bi-envelope"></i> Correo Electrónico
                </label>
                <input type="email" class="form-control" id="username" name="username" 
                       placeholder="tu@email.com" required autofocus>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">
                  <i class="bi bi-lock"></i> Contraseña
                </label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="Tu contraseña" required>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember-me">
                <label class="form-check-label" for="remember">Recordarme</label>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg" 
                        style="background-color: #19C5C2; border: none;">
                  <i class="bi bi-box-arrow-in-right"></i> Ingresar
                </button>
              </div>

            </form>

            <hr class="my-4">

            <!-- Enlace a registro -->
            <div class="text-center">
              <p class="mb-0">¿No tienes una cuenta? 
                <a th:href="@{/registro}" style="color: #19C5C2; font-weight: bold;">
                  Regístrate aquí
                </a>
              </p>
              <p class="mt-2">
                <a th:href="@{/}" class="text-muted">
                  <i class="bi bi-arrow-left"></i> Volver al inicio
                </a>
              </p>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
