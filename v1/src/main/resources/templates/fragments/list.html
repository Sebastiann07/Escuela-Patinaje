<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de usuarios</title>
  <!-- Usa tu propio CSS/Bootstrap si ya lo sirves desde el proyecto; aquí dejo CDN por si acaso -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
</head>
<body>
  <!-- Inserta tu navbar existente como fragmento. Ajusté la ruta al fragmento a "fragments/navbar" -->
  <div th:replace="fragments/navbar :: navbar"></div>

  <div class="container mt-4">
    <h1 class="mb-4">Usuarios</h1>

    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle">
        <thead class="table-primary">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Contraseña</th>
          </tr>
        </thead>
        <tbody>
          <!-- Itera la lista de usuarios que tu controlador mete en el model con la clave "users" -->
          <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.name}">Nombre</td>
            <td th:text="${user.email}">email@ejemplo.com</td>
            <td th:text="${user.password}"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div th:if="${#lists.isEmpty(users)}" class="alert alert-info mt-3">
      No hay usuarios registrados.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
